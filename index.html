<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Forecast (NWS) â€” WUnderground Facets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Client-side NWS forecast viewer with WUnderground-style facets, night shading, crosshair, and date labels." />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">Forecast</div>
    <form id="searchForm" class="search" autocomplete="off">
      <input id="searchInput" type="text" placeholder="Search city, state or ZIPâ€¦" aria-label="Search city, state or ZIP" />
      <button type="submit" title="Search">Search</button>
      <button type="button" id="useMyLocation" title="Use my location">ğŸ“</button>
    </form>
  </header>

  <main>
    <section class="meta">
      <div id="placeName" class="place">â€”</div>
      <div id="updatedAt" class="updated">â€”</div>
    </section>

    <section id="dayStrip" class="day-strip" aria-label="Daily overview cards (daytime periods)"></section>
    <div id="hoverReadout" class="hover-readout" aria-live="polite"></div>

    <section id="facetWrap" class="facet-wrap">
      <div class="facet" data-facet="temp">
        <div class="facet-title"><span class="temp">Temperature</span> / <span class="dew">Dew Point</span> (Â°F)</div>
        <canvas id="chart-temp" width="900" height="150" aria-label="Temperature and dew point"></canvas>
      </div>

      <div class="facet" data-facet="hcp">
        <div class="facet-title"><span class="humid">Humidity</span> / <span class="cloud">Cloud Cover</span> / <span class="pop">Chance of Precip</span> (%)</div>
        <canvas id="chart-hcp" width="900" height="120" aria-label="Humidity, Cloud Cover, PoP"></canvas>
      </div>

      <div class="facet" data-facet="precip">
        <div class="facet-title"><span class="qpf">Precipitation</span> (in)</div>
        <canvas id="chart-precip" width="900" height="95" aria-label="Hourly liquid precipitation"></canvas>
      </div>

      <div class="facet" data-facet="wind">
        <div class="facet-title"><span class="wind">Wind Speed</span> (mph)</div>
        <canvas id="chart-wind" width="900" height="120" aria-label="Wind speed"></canvas>
      </div>

      
      <div class="facet" data-facet="sun" id="facet-sun">
        <div class="facet-title"><span class="sun">Sun Times</span></div>
        <div id="suntimes-table" class="suntimes-table" role="table" aria-label="Sunrise, solar noon, golden hour start, sunset"></div>
      </div>
    </section>

  </main>

  <footer>
    <small>Client-side only. Data: NWS/NOAA.</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
