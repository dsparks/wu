<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Forecast (NWS) â€” WUnderground-Style</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Client-side NWS forecast viewer with hoverable timeseries." />
  <link rel="stylesheet" href="styles.css" />

  <!-- Chart.js + time adapter (date-fns) from CDNs -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">Forecast</div>
    <form id="searchForm" class="search" autocomplete="off">
      <input id="searchInput" type="text" placeholder="Search city, state or ZIPâ€¦" aria-label="Search city, state or ZIP" />
      <button type="submit" title="Search">Search</button>
      <button type="button" id="useMyLocation" title="Use my location">ğŸ“</button>
    </form>
  </header>

  <main>
    <section class="meta">
      <div id="placeName" class="place">â€”</div>
      <div id="updatedAt" class="updated">â€”</div>
    </section>

    <section id="days" class="days" aria-label="Daily overview cards (daytime periods)"></section>

    <section class="chart-wrap">
      <canvas id="forecastChart" aria-label="Hourly weather timeseries" role="img"></canvas>
    </section>
    <div id="hoverReadout" class="hover-readout" aria-live="polite"></div>

    <section class="legend">
      <span class="legend-item temp">Temperature (Â°F)</span>
      <span class="legend-item dew">Dew Point (Â°F)</span>
      <span class="legend-item pop">Chance of Precip (%)</span>
      <span class="legend-item cloud">Cloud Cover (%)</span>
      <span class="legend-item hum">Humidity (%)</span>
      <span class="legend-item wind">Wind (mph)</span>
      <span class="legend-item press">Pressure (inHg)</span>
      <span class="legend-item qpf">Hourly Liquid (in)</span>
      <span class="legend-item qpfacc">Precip Accum (in)</span>
    </section>
  </main>

  <footer>
    <small>Client-side only. Data: NWS/NOAA.</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
